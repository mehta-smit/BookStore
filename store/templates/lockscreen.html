<!DOCTYPE html>
<html class="lockscreen">
    <head>
        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <meta name="description" content="ITMCS | PSVM | LOGICPLUS">
        <meta name="author" content="mehtasmit44@gmail.com">
        <title>{{ title }}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{{ url_for('static', filename='master/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{{ url_for('static', filename='master/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{{ url_for('static', filename='master/css/AdminLTE.css') }}" rel="stylesheet" type="text/css" />

        <script src="{{ url_for('static', filename='master/js/html5shiv.js') }}"></script>
        <script src="{{ url_for('static', filename='master/js/respond.min.js') }}"></script>
    </head>
    <body background-image="{{ url_for('static', filename='master/img/user-bg.png') }}">
        <!-- Automatic element centering using js -->
        <div class="center">            
            <div class="headline text-center" id="time">
                <!-- Time auto generated by js -->
            </div><!-- /.headline -->

            <!-- User name -->
            <div class="lockscreen-name">{{ user_name }}</div>
            <input type="hidden" name="un_txt" id="un_txt" value="{{ user_name }}">
            <input type="hidden" name="next_page" id="next_page" value="{{ next }}" />
            <!-- START LOCK SCREEN ITEM -->
            <div class="lockscreen-item">
                <!-- lockscreen image -->
                <div class="lockscreen-image">
                    <img src="{{ url_for('static', filename='master/img/avatar5.png') }}" alt="user image" />
                </div>
                <!-- /.lockscreen-image -->

                <!-- lockscreen credentials (contains the form) -->
                <div class="lockscreen-credentials">
                    <div class="input-group">
                        <input type="password" name="pwd_txt" id="pwd_txt" class="form-control" placeholder="password" />
                        <div class="input-group-btn">
                            <button type="button" id="submit_btn" class="btn btn-flat"><i class="fa fa-arrow-right text-muted"></i></button>
                        </div>
                    </div>
                </div><!-- /.lockscreen credentials -->

            </div><!-- /.lockscreen-item -->

            <div class="lockscreen-link">
                <label class="control-label" id="err_lbl" style=""></label><br />
                <a href="{{ url_for('rtlogin') }}">Or sign in as a different user</a>
            </div>            
        </div><!-- /.center -->

        <!-- jQuery 2.0.2 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="{{ url_for('static', filename='master/js/plugins/bootstrap.min.js') }}" type="text/javascript"></script>

        <!-- page script -->
        <script type="text/javascript">
            $(function() {
                 startTime();
                $(".center").center();
                $(window).resize(function() {
                    $(".center").center();
                });

                $('#submit_btn').click(function () {
                    var data = { un_txt:$('#un_txt').val(), pwd_txt:$('#pwd_txt').val(), next_page:$('#next_page').val()};
                    console.log(data);
                    $.ajax({
                       url: "{{ url_for('rtlogin') }}",
                       data: data,
                       type: 'POST',
                       success: function (response) {
                           console.log(response.error);
                           if(response.error === 'False'){
                               window.location = response.url;
                           }
                           else{
                               $('#err_lbl').text(response.errstr);
                           }
                       }
                   })
                });
            });
            /*  */
            function startTime()
            {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();

                // add a zero in front of numbers<10
                m = checkTime(m);
                s = checkTime(s);

                //Check for PM and AM
                var day_or_night = (h > 11) ? "PM" : "AM";

                //Convert to 12 hours system
                if (h > 12)
                    h -= 12;

                //Add time to the headline and update every 500 milliseconds
                $('#time').html(h + ":" + m + ":" + s + " " + day_or_night);
                setTimeout(function() {
                    startTime()
                }, 500);
            }

            function checkTime(i)
            {
                if (i < 10)
                {
                    i = "0" + i;
                }
                return i;
            }

            /* CENTER ELEMENTS IN THE SCREEN */
            jQuery.fn.center = function() {
                this.css("position", "absolute");
                this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +
                    $(window).scrollTop()) - 30 + "px");
                this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
                    $(window).scrollLeft()) + "px");
                return this;
            }

        </script>
    </body>
</html>
