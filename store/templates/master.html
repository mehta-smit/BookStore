<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <meta charset="UTF-8">
            <title>{{ title }}</title>
            <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
            <meta name="author" content="mehtasmit44@gmail.com">
        {% endblock %}
        {% block css %}
            <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon/4.png') }}" type="image/png"/>
            <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
            <link href="{{ url_for('static',filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
            <link href="{{ url_for('static',filename='css/ionicons.min.css') }}" rel="stylesheet" type="text/css" />
            <link href="{{ url_for('static',filename='css/AdminLTE.css') }}" rel="stylesheet" type="text/css" />

            <script src="{{ url_for('static',filename='js/html5shiv.js') }}"></script>
            <script src="{{ url_for('static',filename='js/respond.min.js') }}"></script>
        {% endblock %}
    </head>
    <body class="skin-black">
        {% block body %}

        {% endblock %}
        {% block script %}
            <!-- jQuery 2.0.2 -->
            <script src="{{ url_for('static',filename='js/plugins/jquery.min.js') }}"></script>
            <!-- Bootstrap -->
            <script src="{{ url_for('static',filename='js/plugins/bootstrap.min.js') }}" type="text/javascript"></script>
        {% endblock %}
    </body>
</html>
