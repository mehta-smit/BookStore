<!DOCTYPE html>
<html class="bg-white">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon/5.png') }}" type="image/png"/>
        <title>
            Book Store | {{ title }}
        </title>
        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <meta name="author" content="mehtasmit44@gmail.com">
        <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static',filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static',filename='css/AdminLTE.css') }}" rel="stylesheet" type="text/css" />
        <script src="{{ url_for('static',filename='js/html5shiv.js') }}"></script>
        <script src="{{ url_for('static',filename='js/respond.min.js') }}"></script>
    </head>
    <body class="bg-white">
       <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <form id="login">
                <input type="hidden" name="next_page" value="{{ next }}" />
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" id="un_txt" class="form-control" placeholder="Enter Username" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="pwd_txt" class="form-control" placeholder="Enter Password" required/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember_me" id="remember_me">
                        <label for="remember_me">Remember Me</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn bg-olive btn-block" id="SignIn">Sign me in</button>
                        <label class="control-label" id="err_lbl"></label>
                    </div>
                    <div class="form-group">
                        <p><a href="{{ url_for('rtfpwd') }}">I forgot my password</a></p>
                        <a href="{{ url_for('rtregister') }}" class="text-center">Register a new membership</a>
                    </div>
                </div>
                <div class="footer">

                </div>
            </form>
        </div>
       <!-- jQuery 2.0.2 -->
        <script src="{{ url_for('static',filename='js/plugins/jquery.min.js') }}" />
        <!-- Bootstrap -->
        <script src="{{ url_for('static',filename='js/plugins/bootstrap.min.js') }}" type="text/javascript"></script>
       <script type="text/javascript">"use strict";
            $('#SignIn').bind('click', function () {
                var user_name = $('#un_txt').val();
                var password = $('#pwd_txt').val();
                console.log(user_name, password);
                console.log(user_name && password);

                if (user_name && password){
                   $('#SignIn').prop('disabled', true);
                   var data = {
                    "user_name": user_name,
                    "password": password
                   }
                   $.ajax({
                       url: "{{ url_for('home') }}",
                       data: data,
                       type: 'POST',
                       success: function (response) {
                           $('#SignIn').prop('disabled', false);
                           if(response.error === false){
                               var access_token = "JWT " + response.data.access_token;
                               var refresh_token = "JWT " + response.data.refresh_token;

                               localStorage.setItem('access_token', access_token);
                               localStorage.setItem('refresh_token', refresh_token);
                               window.location = "{{ url_for('book') }}";
                           }
                           else{
                               $('#err_lbl').text(response.message);
                           }
                       },
                       error: function (error) {
                           console.log(error);
                           $('#SignIn').prop('disabled', false);
                       }
                   });
                }
                else {
                    $('#err_lbl').text("Please Enter User Name & Password.");
                }
            });
       </script>
    </body>
</html>
