<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon/5.png') }}" type="image/png"/>
        <title>
            Book Store | {{ title }}
        </title>
        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <meta name="author" content="mehtasmit44@gmail.com">
        <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static',filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static',filename='css/AdminLTE.css') }}" rel="stylesheet" type="text/css" />
        <script src="{{ url_for('static',filename='js/html5shiv.js') }}"></script>
        <script src="{{ url_for('static',filename='js/respond.min.js') }}"></script>
    </head>
    <body class="bg-white">
       <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <form id="login">
                <input type="hidden" name="next_page" value="{{ next }}" />
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="un_txt" class="form-control" placeholder="Enter Username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="pwd_txt" class="form-control" placeholder="Enter Password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember_me" id="remember_me">
                        <label for="remember_me">Remember Me</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label" id="err_lbl"></label>
                        <button type="button" class="btn bg-olive btn-block" id="SignIn">Sign me in</button>
                    </div>
                    <div class="form-group">
                        <p><a href="{{ url_for('rtfpwd') }}">I forgot my password</a></p>
                        <a href="{{ url_for('rtregister') }}" class="text-center">Register a new membership</a>
                    </div>
                </div>
                <div class="footer">

                </div>
            </form>
        </div>
       <!-- jQuery 2.0.2 -->
        <script src="{{ url_for('static',filename='js/plugins/jquery.min.js') }}" />
        <!-- Bootstrap -->
        <script src="{{ url_for('static',filename='js/plugins/bootstrap.min.js') }}" type="text/javascript"></script>
       <script type="text/javascript">
           $(function () {
               $('#SignIn').click(function () {
                   $('#SignIn').prop('disabled', true);
                   $.ajax({
                       url: "/common/login",
                       data: $('#login').serialize(),
                       type: 'POST',
                       success: function (response) {
                           $('#SignIn').prop('disabled', false);
                           console.log(response.error);
                           if(response.error === 'False'){
                               window.location = response.url;
                           }
                           else{
                               $('#err_lbl').text(response.errstr);
                           }
                       },
                       error: function (error) {
                           console.log(error);
                       }
                   });
               });
           });
       </script>
    </body>
</html>
